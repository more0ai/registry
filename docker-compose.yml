# Quickstart: Postgres + NATS + Registry (one-command local run)
# Usage: cp .env.example .env && docker compose up -d
# Then: docker compose run --rm registry registry migrate up
#       curl http://localhost:8080/healthz

services:
  postgres:
    image: postgres:16-alpine
    container_name: registry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-morezero}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-morezero_secret}
      POSTGRES_DB: ${POSTGRES_DB:-morezero}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-morezero} -d ${POSTGRES_DB:-morezero}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - registry-net

  nats:
    image: nats:2.10-alpine
    container_name: registry-nats
    restart: unless-stopped
    command: ["--jetstream", "-m", "8222"]
    ports:
      - "${NATS_CLIENT_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/varz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - registry-net

  registry:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry:local
    container_name: registry
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-morezero}:${POSTGRES_PASSWORD:-morezero_secret}@postgres:5432/${POSTGRES_DB:-morezero}?sslmode=disable"
      REGISTRY_HTTP_ADDR: "0.0.0.0:8080"
      MIGRATION_PATH: "/app/migrations"
      COMMS_URL: "nats://nats:4222"
      SERVICE_NAME: "capabilities-registry"
      REGISTRY_BOOTSTRAP_FILE: "/app/config/bootstrap.json"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      RUN_MIGRATIONS: "false"
    ports:
      - "${REGISTRY_HTTP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - registry-net

volumes:
  postgres_data:

networks:
  registry-net:
    driver: bridge
