# Build and push Docker image to GHCR on push to main.
# Tagged as ghcr.io/more0ai/registry:main and :latest.
# For versioned tags (v1.2.3), use the Release workflow.
name: Build and push image

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/more0ai/registry:main
            ghcr.io/more0ai/registry:latest
          labels: |
            org.opencontainers.image.source=https://github.com/more0ai/registry
            org.opencontainers.image.licenses=BSL-1.1
            org.opencontainers.image.title=more0ai/registry
