name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/more0ai/registry:${{ steps.version.outputs.VERSION }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=https://github.com/more0ai/registry
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.licenses=BSL-1.1
            org.opencontainers.image.title=more0ai/registry

  release-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o registry_linux_amd64 ./cmd/registry
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o registry_linux_arm64 ./cmd/registry
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o registry_darwin_arm64 ./cmd/registry

      - name: Checksums
        run: |
          sha256sum registry_* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            registry_linux_amd64
            registry_linux_arm64
            registry_darwin_arm64
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
